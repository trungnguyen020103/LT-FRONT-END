<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TETRIS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <button style="position: absolute;display: none;" id="btn-arlet" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  </button>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <div class="container">
    <div class="side-bar-left">
      <p class="score">Score: <span id="score">0</span></p>
      <p class="score">Max score: <span id="max_score">0</span></p>
    </div>
    <canvas id="board"></canvas>
    <div class="side-bar">
      <div>
        <h1>TETRIS</h1>
        <div class="dropdown">
          <button class="dropbtn" id="dropbtn">Level</button>
          <div id="myDropdown" class="dropdown-content" >
            <a class="level" id="level1" >Level 1</a>
            <a  class="level" id="level2">Level 2</a>
            <a class="level" id="level3">Level 3</a>
            <a class="level" id="level4">Level 4</a>
            <a class="level" id="level5">Level 5</a>
            <a class="level" id="level6">Level 6</a>
          </div>
        </div>
      </div>
  <div class="btn">
    <button class="play-btn" id="play">Play</button>
    <button class="play-btn" id="pause">Pause</button>
    <button class="play-btn" id="next">Next Level</button>
  </div>

    </div>
  </div>
  <script src="scripts/index.js"></script>
  

 
<!-- Modal -->
<div style="position: absolute;padding-top: 13%;" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 style="color: red;" class="modal-title fs-5" id="exampleModalLabel">ARLET</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p  class="content-arlet"></p>
      </div>
      <div class="modal-footer">
        <button type="button" id="play-again"  class="btn btn-secondary"  data-bs-dismiss="modal" >Play Again</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
